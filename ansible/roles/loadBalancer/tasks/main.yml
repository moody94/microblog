---

-   name: "apt-get update and upgrade"
    apt:
        force_apt_get: yes
        update_cache: "True"
        cache_valid_time: 3600
        upgrade: yes

-   name: "install packages"
    apt:
        name: 
          - nginx
          - python-certbot-nginx
        state: present

-   name: Check if certificate already exists.
    stat:
        path: /etc/letsencrypt/live/{{ domain_name }}/cert.pem
    register: letsencrypt_cert

-   debug: msg="{{ letsencrypt_cert.stat.exists }}"

-   name: Stop services to allow certbot to generate a cert.
    command: service nginx stop
    when: not letsencrypt_cert.stat.exists

-   name: Generate new certificate if one doesn't exist.
    shell: "certbot certonly --standalone --noninteractive --expand --agree-tos --email {{ admin_name }} -d {{ domain_name }} -d www.{{ domain_name }}"
    when: not letsencrypt_cert.stat.exists

-   name: Remove default conf
    file:
        state: absent
        path: /etc/nginx/sites-enabled/default

-   name: Copy load-balancer.conf.j2 to MV
    template:
        src: ./templates/nginx.conf.j2
        dest: /etc/nginx/sites-available/nginx.conf


-   name: Copy load-balancer.conf.j2 to MV
    template:
        src: ./templates/load-balancer.conf.j2
        dest: /etc/nginx/sites-available/load-balancer.conf

-   name: create symbolic link for loadbalancer
    file:
        state: link
        src: /etc/nginx/sites-available/load-balancer.conf
        path: /etc/nginx/sites-enabled/load-balancer.conf

-   name: ensure nginx is the latest version
    apt: name=nginx state=latest


-   name: Start nginx
    service:
        name: nginx
        state: started
    notify:
        - restart nginx